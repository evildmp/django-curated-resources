{% extends "curated_resources/base.html" %}
{% block curated_resources %}
    {% if latest_resources_list %}
        <ul>
        {% for poll in latest_resources_list %}
            <li><a href="{{ poll.get_absolute_url }}">{{ poll.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock curated_resources %}
